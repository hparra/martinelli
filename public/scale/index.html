		<script type="text/javascript">
			$(document).ready(function () {
				$.ajax({
					type: "POST",

					data: "S",
					success: function (data, status) {
						alert("ready?");
				    	infinitePoll();
					}
				});
			});
			
			function infinitePoll() {
				$.ajax({
					type: "GET",
					url: "/devices/scale",
					success: function(data, status) {
				    	$('#data').html(data);
						infinitePoll();
					}
				});
			}
