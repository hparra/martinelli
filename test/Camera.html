<script type="text/javascript" src="ramune.js"></script>
<script type="text/javascript" charset="utf-8">
	$(document).keyup(function(event){
		switch (event.keyCode) {
			case 37: // LEFT KEY
			case 38: // UP KEY
			case 39: // RIGHT KEY
			case 40: // DOWN KEY
				cameraCommand('MOVE_STOP');
				break;
			case 188: // '<' KEY
			case 190: // '>' KEY
				cameraCommand('ZOOM_STOP');
				break;
			default:
				break;
		}
	});
	
	$(document).keydown(function(event){
		switch (event.keyCode) {
			case 37: // LEFT KEY
				cameraCommand('MOVE_LEFT');
				break;
			case 38: // UP KEY
				cameraCommand('MOVE_UP');
				break;
			case 39: // RIGHT KEY
				cameraCommand('MOVE_RIGHT');
				break;
			case 40: // DOWN KEY
				cameraCommand('MOVE_DOWN');
				break;
			case 188: // '<' KEY
				cameraCommand('ZOOM_OUT');
				break;
			case 190: // '>' KEY
				cameraCommand('ZOOM_IN');
				break;
			default:
				break;
		}
	});

	$(document).ready(function() {
		alert("Ready");
	});
</script>

<a onmousedown="cameraCommand('MOVE_RIGHT')" onmouseup="cameraCommand('MOVE_STOP')" href="#">RIGHT!</a><br />
